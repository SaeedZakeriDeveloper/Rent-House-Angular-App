

<div *ngIf="!loggedIn">
	<form class="p-4">
	  <div class="form-group">
		<label for="inputEmail4">Email</label>
		<input type="email" class="form-control" id="inputEmail4" placeholder="Please enter your email" #email>
	  </div>
	  <div class="form-group mt-3 mb-4">
		<label for="inputPassword4">Password</label>
		<input type="password" class="form-control" id="inputPassword4" placeholder="Please enter your password"
			   #password>
	  </div>
	  <button type="button" class="btn btn-success" (click)="onSignIn(email.value , password.value)">Sign in</button>
	  <button type="button" class="btn btn-primary m-3" (click)="onRegister()">Register</button>
	</form>
  </div>
  
  <div *ngIf="loggedIn">
	<!--  async pipe convert "Observable<IUser | undefined>" to "IUser | undefined" -->
	<!--  The async pipe subscribes to an Observable or Promise and returns-->
	<!--  the latest value it has emitted. When a new value is emitted, the async-->
	<!--  pipe marks the component to be checked for changes. When the component-->
	<!--  gets destroyed, the async pipe unsubscribes automatically to avoid potential-->
	<!--  memory leaks. When the reference of the expression changes,-->
	<!--  the async pipe automatically unsubscribes from the old Observable-->
	<!--  or Promise and subscribes to the new one. -->
	<p class="text-primary p-3"><span class="fs-5 fw-bold">{{(profile | async)?.name}}</span> welcome to Guard system.</p>
  </div>
