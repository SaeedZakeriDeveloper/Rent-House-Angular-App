<div>
  <label for="bedroomFilter" class="form-label"></label>
  <input type="text" [(ngModel)]="bedroomFilter" class="form-control" id="bedroomFilter"
         placeholder="enter search phrase">
</div>

<ul *ngIf="dataLoaded == true" class="list-group">
  <li (click)="setCurrentBedroom(bedroom)" *ngFor="let bedroom of bedrooms|bedroomFilter:bedroomFilter"
      [class]="getCurrentBedroomClass(bedroom)">{{bedroom.title}}
  </li>
</ul>
